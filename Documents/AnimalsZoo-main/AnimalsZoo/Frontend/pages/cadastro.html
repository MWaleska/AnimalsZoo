<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetsBemEstar</title>
    <link rel="stylesheet" href="../css/styles.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body-full-center"> 
    <header class="header">
        <div class="header-left-placeholder"></div> <div class="header-center">
            <a href="index.html" class="header-logo-link">
                <img src="../img/logo.png" alt="PetsBemEstar Logo" class="header-logo">
                <span class="header-title">PetsBemEstar</span>
            </a>
        </div>
        <div class="header-actions">
            <button class="menu-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"> <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </header>

    <div id="mobileNav" class="mobile-nav">
        <a href="index.html" class="mobile-nav-link">Início</a>
        <a href="servicos.html" class="mobile-nav-link">Serviços</a>
        <a href="sobre.html" class="mobile-nav-link">Sobre</a>
        <a href="contato.html" class="mobile-nav-link">Contato</a>
        <hr class="mobile-nav-divider">
        <a href="login.html" class="mobile-nav-link">Login</a>
        <a href="cadastro.html" class="mobile-nav-link mobile-nav-signup">Cadastre-se</a>
     </div>

    <div class="content-center-wrapper"> 
        <main class="form-container">
            <h1 class="form-title">Crie sua Conta</h1>
             <div id="mensagem" style="text-align: center; margin-bottom: 1rem; color: red;"></div> 
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="NomeCompleto" class="form-label">Nome Completo</label>
                    <input id="NomeCompleto" type="text" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input id="telefone" type="tel" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" type="password" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <input id="confirmPassword" type="password" class="form-input" required minlength="6">
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="form-label-inline">Eu li e aceito os <a href="termos.html" target="_blank">Termos de Uso</a>.</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
            </form>

            <div class="form-footer">
                <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
            </div>
        </main>
    </div> 
    <script src="../js/script.js"></script>
    <script src="../js/cadastro.js"></script>   
</body>
</html>
