<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PetsBemEstar</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div></div>
        <div class="header-center">
            <img src="../img/logo.png" alt="PetsBemEstar Logo" class="header-logo">
            <span class="header-title">PetsBemEstar</span>
        </div>
        <div class="header-actions">
            <button class="menu-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </header>
    <main class="form-container">
        <h1 class="form-title">Cadastre-se</h1>

        <form id="cadastroForm" onsubmit="handleCadastro(event)">
            <div class="form-group">
                <label for="nome" class="form-label">Nome completo</label>
                <input id="nome" type="text" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="tel" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input id="senha" type="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                <input id="confirmarSenha" type="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
        </form>

        <div class="form-footer">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </main>
    
    <script src="../js/script.js"></script>
    <script>
        function handleCadastro(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            if (typeof validateForm === 'function' && validateForm('cadastroForm')) {
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'login.html';
            } else if (typeof validateForm !== 'function') {
                 alert('Cadastro realizado com sucesso!');
                 window.location.href = 'login.html';
            }
        }
    </script>
    
</body>
</html>
